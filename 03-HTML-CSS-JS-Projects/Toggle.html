
<!--it is a simple Light / Dark Mode Toggle app-->







<!DOCTYPE html>
<html>
<head>
    <title>Theme Toggle</title>
    <style>
        body { transition: 0.5s; padding: 20px; }
        .dark { background: #222; color: white; }
    </style>
</head>
<body>
    <button onclick="toggle()">Toggle Dark Mode</button>

    <script>
        function toggle() {
            document.body.classList.toggle("dark");
        }
    </script>
</body>
</html>
