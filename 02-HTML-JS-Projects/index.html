
<!--button click message-->





<!DOCTYPE html>
<html>
<head>
    <title>Click Event</title>
</head>
<body>
    <h2>Click The Button</h2>
    <button onclick="showMsg()">Click Me</button>

    <p id="msg"></p>

    <script>
        function showMsg() {
            document.getElementById("msg").innerHTML = "Button Clicked!";
        }
    </script>
</body>
</html>
