<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>
    <h2>Student Marks Table</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Ali</td>
            <td>10th</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Ayesha</td>
            <td>9th</td>
            <td>91</td>
        </tr>
    </table>
</body>
</html>
